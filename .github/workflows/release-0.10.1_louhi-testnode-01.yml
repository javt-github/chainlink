# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - louhi-testnode-01

on:
  push:
    branches:
      - release/0.10.1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5050e2705f7d4fb8b836c6e5e7ef8152 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_940ee806ec99454ca84bc4c20a827154 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5050e2705f7d4fb8b836c6e5e7ef8152 }}/smartcontract/chainlink:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5050e2705f7d4fb8b836c6e5e7ef8152 }}/smartcontract/chainlink:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'louhi-testnode-01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ab6f18986605466b98f43abfda0ecf2f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5050e2705f7d4fb8b836c6e5e7ef8152 }}/smartcontract/chainlink:${{ github.sha }}'